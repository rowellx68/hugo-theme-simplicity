<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-gb" }}" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Title | htmlUnescape }} | {{ .Site.Title | htmlUnescape }}</title>
    {{ with .Params.description }}<meta name="description" content="{{ . | htmlUnescape }}">{{ else }}<meta name="description" content="{{ .Site.Params.description | htmlUnescape }}">{{ end }}
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.googleVerify }}<meta name="google-site-verification" content="{{ . }}">{{ end }}
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    {{ .Hugo.Generator }}
</head>
<body>
